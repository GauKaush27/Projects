<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon_Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <img src="Images/amazon(3)_logo.png" class="logo border" alt="" />
        </div>
        <!-- <div class="nav-address">
          <p class="address-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"  id="location-tag"></i>
            <p class="address-second">India</p>
          </div>
        </div> -->
        <div class="nav-location border">
          <i class="fa-solid fa-location-dot"></i>

          <div class="loc-text">
            <p class="line1">Deliver to</p>
            <p class="line2">India</p>
          </div>
        </div>

        <div class="nav-search border">
          <select name="search-select" id="seach-dropdown">
            <option value="">All</option>
          </select>
          <input placeholder="Search Amazon ">
          <div class = "search-icon ">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
