<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon_Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo">
          <img src="Images/amazon(3)_logo.png" class="logo border" alt="Amazon logo" />
        </div>
        <!-- <div class="nav-address">
          <p class="address-first">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"  id="location-tag"></i>
            <p class="address-second">India</p>
          </div>
        </div> -->
        <div class="nav-location border">
          <i class="fa-solid fa-location-dot"></i>
            <div class="loc-text">
            <span class="line1">Deliver to</span>
            <span class="line2">India</span>
          </div>
        </div>

        <div class="nav-search">
          <select name="search-select" id="search-dropdown">
            <option value="">All</option>
            <option value="">Arts & Crafts</option>
          </select>
          <input type="text" placeholder="Search Amazon ">
          <div class = "search-icon ">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="nav-right">
          <div class="nav-flyout border">
            <i class="fa-solid fa-flag-usa"></i>
            <div class="lang">
              <select name="lang" id="langID">
                <option value="English" id="lanEng">EN</option>
                <option value="Marathi">MAR</option>
              </select>
            </div>
          </div>

          <div class="nav-link-AccountList border">
            <span class="line1">Hello,Sign in</span>
            <span class="line2">Account & Lists </span>
          </div>

          <div class="nav-Orders border">
            <span class="line1">Returns</span>
            <span class="line2">& Orders</span>
          </div>

          <div class="nav-Cart border">
            <i class="fa-brands fa-opencart"></i>
            <span class="line2">Cart</span>
          </div>
        </div>
      </div>



      <div class="header2">
        <!-- <i class="fa-solid fa-bars"></i>
        <span class="head2 border">All</span> -->
        <div class="head2 border">
          <i class="fa-solid fa-bars"></i>
          <span class="menu-text">All</span>
        </div>
        <span class="head2 border">Today's Deals</span>
        <span class="head2 border">Prime Video</span>
        <span class="head2 border">Registry</span>
        <span class="head2 border">Gift Cards</span>
        <span class="head2 border">Customer Service</span>
        <span class="head2 border">Sell</span>
      </div>
    </header>
 
  <div class="slider">
  <div class="slides">
    <div class="fullscreen-image">
      <img src="Images/header_image1.jpg" alt="">
    </div>

   <img src="Images/header_image1.jpg" alt="banner-image1">

    <img src="Images/header_image4.jpg" alt="banner-image4">
    <img src="Images/header_image5.jpg" alt="banner-image5">
    <img src="Images/header_image6.jpg" alt="banner-image6">
  </div> -->
</div>

</html>
